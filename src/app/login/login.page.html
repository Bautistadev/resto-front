<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title> Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>



  <ion-card>
  <ion-card-header>
    <ion-card-title>Login</ion-card-title>
  </ion-card-header>

  <ion-card-content>
   <form [formGroup]="formularioLogin">
    <ion-item>
      <ion-input formControlName="usuario" label="usuario"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input formControlName="password" type="password" label="password" ></ion-input>
    </ion-item>
  </form>
  <br>
  <ion-button (click)="login()">Ingresar</ion-button>
  </ion-card-content>
</ion-card>


<ion-alert
  [isOpen]="isAlertOpen"
  header="Alert"
  subHeader="Important message"
  message="Error en las credenciales"
  value="alertButtons"
  (didDismiss)="setOpenAlert(false)"
></ion-alert>


</ion-content>
