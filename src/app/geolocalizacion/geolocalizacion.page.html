<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <div class="container-fluid" style="text-align:center;">
      <div class="row">
        <div class="col-sm-1">
          <ion-button (click)="redirigir('inicio')" class="form-control" color="primary" style="display: inline-block;margin: 5px;">Inicio</ion-button>
        </div>
        <div class="col-sm-2">
          <ion-button (click)="redirigir('empleados')" class="form-control" color="primary" style="display: inline-block;margin: 5px;">Empleados</ion-button>
        </div>
        <div class="col-sm-2">
          <ion-button class="form-control" (click)="redirigir('mesas')"color="primary">Mesas</ion-button>
        </div>
        <div class="col-sm-2">
          <ion-button class="form-control" (click)="redirigir('pizzas')" color="primary">Pizzas</ion-button>
        </div>
        <div class="col-sm-2">
          <ion-button class="form-control" (click)="redirigir('geolocalizacion')" color="primary">Geolocalizacion</ion-button>
        </div>
        <div class="col-sm-2">
          <ion-button class="form-control" color="primary">Ordenes</ion-button>
        </div>
        <div class="col-sm-1">
          <ion-button class="form-control" (click)="Logout()" color="primary">Salir</ion-button>
        </div>
      </div>
    </div>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">geolocalizacion</ion-title>
    </ion-toolbar>
  </ion-header>
  <div style="margin-top: 30px;height: 70%; width: 100%;" id="map"> </div>
  <div class="container-fluid">
    <form >
      <div class="row" style="margin-top: 20px;">
        <div class="col-sm-3" >

            <ion-input label="x1" [(ngModel)]="nombre" name="nombre"  label-placement="floating" fill="outline" placeholder="x1" value="{{verticesFront[0].lat}}" ></ion-input>

        </div>
        <div class="col-sm-3">
          <ion-input label="x2"  label-placement="floating" fill="outline" placeholder="x2" value="{{verticesFront[1].lat}}" ></ion-input>
        </div>
        <div class="col-sm-3">
          <ion-input label="x3"  label-placement="floating" fill="outline" placeholder="x3" value="{{verticesFront[2].lat}}" ></ion-input>
        </div>
        <div class="col-sm-3">
          <ion-input label="x4" label-placement="floating" fill="outline" placeholder="x4" value="{{verticesFront[3].lat}}" ></ion-input>
        </div>
      </div>
      <div class="row" style="margin-top: 20px;">
        <div class="col-sm-3">
          <ion-input label="y1"  label-placement="floating" fill="outline" placeholder="y1" value="{{verticesFront[0].lng}}" ></ion-input>
        </div>
        <div class="col-sm-3">
          <ion-input label="y2"  label-placement="floating" fill="outline" placeholder="y2" value="{{verticesFront[1].lng}}" ></ion-input>
        </div>
        <div class="col-sm-3">
          <ion-input label="y3"  label-placement="floating" fill="outline" placeholder="y3" value="{{verticesFront[2].lng}}" ></ion-input>
        </div>
        <div class="col-sm-3">
          <ion-input label="y4"  label-placement="floating" fill="outline" placeholder="y4" value="{{verticesFront[3].lng}}" ></ion-input>
        </div>
      </div>
    </form>
    <div class="row" style="margin-top: 20px;">
      <div class="col-sm-12">
        <input type="submit" (click)="update()" class="btn btn-primary form-control" value="Modificar">
      </div>
    </div>
  </div>

</ion-content>
